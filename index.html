<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday App Log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
</head>

<body>
    <div class="layout">
        <h1>Birthday App<br><small><em>Countdown to your birthday with ease</em></small></h1>
        <form action="">
            <p>Please log into your account</p>
            <br>
            <div class="form-group">
                <label for="">Email:</label>
                <input type="email" id="email" placeholder="email@address.com" required>
            </div>
            <div class="form-group">
                <label for="">Password:</label>
                <input type="password" id="pwd" placeholder="Enter password" required>
            </div>
            <div class="button">
                <button type="submit">Log In</button>
            </div>
            <div>
                <p><strong>
                        Don't have an account?
                        <span><a href="sign-up.html">Sign up</a></span>
                    </strong></p>
            </div>
        </form>

    </div>
    <script type="module" src="index.js"></script>

</body>

</html>
